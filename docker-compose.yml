services:
    postgres:
        image: postgres:16
        container_name: logtracker-postgres
        environment:
            POSTGRES_USER: logtracker
            POSTGRES_PASSWORD: password
            POSTGRES_DB: logtracker
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data

    redis:
        image: redis:7
        container_name: logtracker-redis
        ports:
            - "6379:6379"

    ingest-api:
        image: logtracker/ingest-api:0.1.0
        container_name: logtracker-ingest-api
        depends_on:
            - redis
            - postgres
        restart: on-failure
        environment:
            DB_HOST: postgres
            DB_PORT: 5432
            DB_USER: logtracker
            DB_PASSWORD: password
            DB_NAME: logtracker
            REDIS_HOST: redis
            REDIS_PORT: 6379
        ports:
            - "4001:4001"

    worker:
        image: logtracker/worker:0.1.0
        container_name: logtracker-worker
        depends_on:
            - redis
            - postgres
        restart: on-failure
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U logtracker"]
            interval: 5s
            timeout: 5s
            retries: 5
        environment:
            DB_HOST: postgres
            DB_PORT: 5432
            DB_USER: logtracker
            DB_PASSWORD: password
            DB_NAME: logtracker
            REDIS_HOST: redis
            REDIS_PORT: 6379

    admin-api:
        image: logtracker/admin-api:0.1.0
        container_name: logtracker-admin-api
        depends_on:
            - redis
            - postgres
        restart: on-failure
        environment:
            REDIS_HOST: redis
            REDIS_PORT: 6379
            ADMIN_USER: admin
            ADMIN_PASS: admin
        ports:
            - "4003:4003"

    admin-ui:
        image: logtracker/admin-ui:0.1.0
        container_name: logtracker-admin-ui
        depends_on:
            - admin-api
        restart: on-failure
        ports:
            - "3000:80"

volumes:
    postgres_data:
